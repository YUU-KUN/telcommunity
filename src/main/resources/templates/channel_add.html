<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script th:src="@{/tailwind.js}"></script>
    <script th:src="@{/js/main.js}"></script>
</head>

<body>
    <div class="flex justify-start items-center h-screen w-screen p-7">
        <!-- Sidebar -->
        <div
            class="flex flex-col items-center justify-between bg-white rounded-3xl py-14 w-[154px] shadow shadow-red mr-5 h-full">
            <div class="flex flex-col items-center justify-start w-full">
                <div class="p-1 rounded-full bg-gradient-to-b from-red to-orange mb-12">
                    <img th:src="@{/assets/img/nav-profile.png}" alt="nav-profile">
                </div>

                <div class="flex flex-col items-center justify-center w-full">
                    <a href="/" class="w-full py-6">
                        <img th:src="@{/assets/icon/home.png}" alt="home" class="mx-auto">
                    </a>
                    <a th:href="@{/chat}" class="w-full py-6 bg-gradient-to-b from-[#DADADA] to-white">
                        <img th:src="@{/assets/icon/chat.png}" alt="chat" class="mx-auto">
                    </a>
                    <a th:href="@{/channel?type=class}" class="w-full py-6">
                        <img th:src="@{/assets/icon/channel.png}" alt="channel" class="mx-auto">
                    </a>
                </div>

            </div>
            <a href="/logout" class="cursor-pointer">
                <img src="/assets/icon/logout.png" alt="logout">
            </a>
        </div>
        <!-- End Sidebar -->

        <div class="flex items-center justify-center w-full h-full">
            <div class="col-span-5 h-full w-full">
                <div class="bg-white rounded-3xl px-10 pt-6 pb-10 shadow shadow-pink h-full">
                    <div class="flex flex-col items-center justify-start h-full">

                        <!-- Card Header -->
                        <div
                            class="flex items-center justify-between w-full mb-6 bg-gradient-to-b from-primary to-dark-red px-6 py-3 rounded-3xl">
                            <div class="flex flex-col items-start justify-center w-full">
                                <p class="font-bold text-white text-30">Edit Channels</p>
                            </div>
                            <img src="/assets/icon/option.png" alt="option">
                        </div>

                        <!-- Chat Section -->
                        <form action="/add-class" method="post"
                            class="flex flex-col items-center justify-start w-1/2 mx-auto h-full rounded-2xl py-5 px-10 bg-[#F2F2F2]">
                            <p class="font-bold text-40 mb-10">Channel Setup</p>
                            <div class="flex items-center justify-start w-full mb-10">
                                <img src="/assets/icon/empty-image.png" alt="">
                                <!-- <p th:text="${user.getName()}"></p> -->
                                <input name="channel_name" type="text" placeholder="My Channel Name"
                                    class="ml-10 text-[#AFAFAF] w-2/3 bg-transparent outline-none font-bold text-30">
                            </div>
                            <div class="flex items-center justify-start w-full mb-12">
                                <!-- <p th:text="${param.is_allow_all ? 'hao' : 'tidak'}"></p> -->
                                <a th:href="@{/customize-channel(is_allow_all=${not param.is_allow_all})}"
                                    th:classappend="${param.is_allow_all ? 'justify-end' : 'justify-start'}"
                                    class="flex items-center rounded-full bg-white w-[75px] p-1 mr-5">
                                    <div th:classappend="${param.is_allow_all ? 'bg-primary' : 'bg-[#F2F2F2]'}"
                                        class="p-1 rounded-full w-8 h-8"></div>
                                </a>
                                <!-- <input name="allow-all" checked id="allow-all" type="checkbox"
                                    class="w-5 h-5 mr-5 bg-[#F2F2F2]"> -->
                                <label for="allow-all" class="font-medium text-20">Allow all students in Telkom
                                    University to join channel</label>
                            </div>

                            <div th:if="${not param.is_allow_all}" id="channel-desc"
                                class="flex flex-col items-start justify-start w-full mb-12">
                                <p class="font-bold text-30 text-[#747474] mb-5">Channel Description</p>
                                <div class="flex items-center justify-start w-full mb-3">
                                    <p class="font-medium text-20 mr-5">Angkatan:</p>
                                    <div class="flex items-center mr-2">
                                        <input id="angkatan" type="radio">
                                        <label for="angkatan" class="font-medium text-20">19</label>
                                    </div>
                                    <div class="flex items-center mr-2">
                                        <input id="angkatan" type="radio">
                                        <label for="angkatan" class="font-medium text-20">20</label>
                                    </div>
                                    <div class="flex items-center mr-2">
                                        <input id="angkatan" type="radio">
                                        <label for="angkatan" class="font-medium text-20">21</label>
                                    </div>
                                    <div class="flex items-center mr-2">
                                        <input id="angkatan" type="radio">
                                        <label for="angkatan" class="font-medium text-20">22</label>
                                    </div>
                                    <div class="flex items-center mr-2">
                                        <input id="angkatan" type="radio">
                                        <label for="angkatan" class="font-medium text-20">23</label>
                                    </div>
                                </div>
                                <div class="flex items-center justify-start w-full mb-3">
                                    <p class="font-medium text-20 mr-5">Fakultas:</p>
                                    <input type="text" class="rounded-full text-black w-1/3 bg-white h-9 p-2 px-4">
                                </div>
                                <div class="flex items-center justify-start w-full mb-3">
                                    <p class="font-medium text-20 mr-5">Jurusan:</p>
                                    <input type="text" class="rounded-full text-black w-1/3 bg-white h-9 p-2 px-4">
                                </div>
                                <div class="flex items-center justify-start w-full mb-3">
                                    <p class="font-medium text-20 mr-5">Kelas:</p>
                                    <input type="text" class="rounded-full text-black w-1/3 bg-white h-9 p-2 px-4">
                                </div>
                            </div>
                            <div class="flex items-center justify-center w-full">
                                <button
                                    class="w-[200px] h-[70px] text-primary font-medium text-30 bg-white border border-primary rounded-full mr-10">Hapus</button>
                                <button type="submit"
                                    class="w-[200px] h-[70px] text-white font-medium text-30 bg-primary rounded-full">Simpan</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


        </div>
    </div>
</body>

<script>
    checked = document.getElementById('allow-all')
    channelDesc = document.getElementById('channel-desc')
    if (checked.checked) {
        channelDesc.classList.add('hidden')
    } else {
        channelDesc.classList.remove('hidden')
    }
</script>

</html>
